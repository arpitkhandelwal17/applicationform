<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="_Email">Enter your Email </label>
                        <input type="email" id="_Email" name="_Email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role </label>
                        <select name="Job_role" id="Job_role">
                            <option value="">select job role</option>
                            <option value="frontend">frontend Developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full_stack">full stack developer</option>
                            <option value="ui_ux">ui ux developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="30" rows="5"
                            placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">Enter your city </label>
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Enter your pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-12-24" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">upload your cv</label>
                        <input type="file" id="upload" name="upload" placeholder="upload your cv">
                    </div>
                </div>
                <!-- <div class="button_container"> -->

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
                <!-- </div> -->

            </form>

        </div>


    </div>

</body>

</html>
